<body>
  <h1>üõ†Ô∏è Ctrl+S Admin Panel</h1>

  <!-- Login Section -->
  <section id="auth-section">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Email" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </section>

  <!-- Upload Section -->
  <section id="upload-section" style="display: none;">
    <h2>Upload New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-price" placeholder="Price" required />
    <textarea id="product-description" placeholder="Description (optional)"></textarea>
    <input type="file" id="product-image" accept="image/*" onchange="previewImage()" />
    <br />
    <img id="image-preview" style="max-width: 200px; margin-top: 10px; display: none;" />
    <br />
    <button id="upload-product-btn" onclick="uploadProduct()">Upload Product</button>
    <p id="upload-status"></p>
    <button onclick="logout()">Logout</button>

    <h2>Product List</h2>
    <div id="product-list" style="margin-top: 20px;"></div>
  </section>
